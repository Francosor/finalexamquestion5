<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
  </head>
  <body>

    <h1>Weather API Results</h1>

    <form id="weatherForm">
  <label for="cityID">City ID:</label>
  <input type="text" id="cityID" name="cityID" placeholder="Enter City ID">

  <label for="latitude">Latitude:</label>
  <input type="text" id="latitude" name="latitude" placeholder="Enter Latitude">

  <label for="longitude">Longitude:</label>
  <input type="text" id="longitude" name="longitude" placeholder="Enter Longitude">

  <button type="submit">Get Weather</button>
</form>

  </body>
</html>
